<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 관련 학습</title>
    <!-- 외부 스타일 시트. 문서를 부니라함으로써 코드의 가독성, 효율성, 유지보수성이 높아짐. 실무에서 가장 권장하고 많이쓰이는 방식 -->
    <link rel="stylesheet" href="001.css">
    <style>
        /* 내부 스타일방식 . head 태그 내에 style 태그를 사용해서 작성*/
        p {
            color: cadetblue;
        }
    </style>
    <link rel="stylesheet" href="">
</head>
<body>
    <!-- 인라인 방식, HTML 태그내의 style 속성을 사용해서 작성 -->
    <p style="color: red; background-color: blue;">CSS 수업 파이팅!!</p>
    <p>월요일 힘냅시다!</p>
    <span>외부 스타일 방식</span>
</body>
</html>
