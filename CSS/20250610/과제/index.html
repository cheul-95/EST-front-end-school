<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>weniv-login</title>
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/style.css">
    </head> 
    <body>
        <main>
            <div class="container">
                <img src="./images/weniv-logo.png" alt="">
                <p>위니브르 더 즐겁고 편리하게 이용하세요.</p>
                <button onclick="login_btn()">로그인</button>
            </div>
            <dialog>
                <form action="/" method="post" class="modal">
                    <div class="header">
                        <h3>로그인 또는 회원가입<span class="sr-only">모달창</span></h3>
                        <button type="button" id="closeBtn" aria-label="모달 닫기" onclick="cls_btn()" >
                            <span aria-hidden="true">
                                <img src="./images/close.png" alt="">
                            </span>
                        </button>
                    </div>
                    <div aria-hidden="true" class="div"></div>
                    <div class="content">
                        <p>위니브에서 여러분의 궁금증을 해결하세요! :)</p>
                        <label for="id" class="sr-only">아이디</label>
                        <input type="text" name="id" id="id" placeholder="아이디"/>
                        <div id="id-error" class="error-message" aria-live="polite">아이디를 입력해 주세요.</div>
                        <label for="pw" class="sr-only">비밀번호</label>
                        <input type="password" name="pw" id="pw" placeholder="비밀번호"/>
                        <div id="pass-error" class="error-message" aria-live="polite">비밀번호를 입력해 주세요.</div>
                        <div id="all-error" class="error-message" aria-live="polite">아이디 혹은 비밀번호과 일치하지 않습니다.</div>
                        <div class="chk">
                            <label for="chk">
                                <input type="checkbox" id="chk">
                                <i class="circle"></i>
                                <i class="circle-check"></i>
                                <span>로그인 상태 유지</span>
                            </label>
                        </div>
                        <input type="submit" id="sub-btn" value="로그인" />
                    </div>
                </form>
                <div class="a-wrap">
                    <a href="#" class="regi">회원가입</a>
                    <span aria-hidden="true">|</span>
                    <a href="#" class="find">아이디/비밀번호 찾기</a>
                </div>
                <span id="sub-text">또는</span>
                <button type="button" class="social-login-btn google">
                    <img src="./images/Google__G__Logo 1.png" alt="">
                    <span>구글 계정으로 로그인</span>
                </button>
                <button type="button" class="social-login-btn facebook">
                    <img src="./images/facebook.png" alt="">
                    <span>페이스북 계정으로 로그인</span>
                </button>
                <button type="button" class="social-login-btn naver">
                    <img src="./images/naver-logo.png" alt="">
                    <span>네이버 계정으로 로그인</span>
                </button>
                <button type="button" class="social-login-btn kakao">
                    <img src="./images/message-circle.png" alt="">
                    <span>카카오톡 계정으로 로그인</span>
                </button>
            </dialog>
        </main>
    </body>
</html>
<script>
    function login_btn(){
        const dialog = document.querySelector('dialog');
        dialog.showModal();
    }
    function cls_btn(){
        const dialog = document.querySelector('dialog');
        dialog.close();
    }
    document.querySelector('.modal').addEventListener('submit', function (e) {
        const id = document.getElementById('id').value.trim();
        const pw = document.getElementById('pw').value.trim();
        

        if (!id) {
            document.getElementById('id').focus();
            document.getElementById('id').classList.add('input-error');
            document.getElementById('id-error').classList.add('active');
            e.preventDefault(); // 제출 막기
            return;
        }else{
            document.getElementById('id').classList.remove('input-error');
            document.getElementById('id-error').classList.remove('active');
        }
        if (!pw) {
            document.getElementById('pw').focus();
            document.getElementById('pw').classList.add('input-error');
            document.getElementById('pass-error').classList.add('active');
            e.preventDefault(); // 제출 막기
            return;
        }else{
            document.getElementById('id').classList.remove('input-error');
            document.getElementById('pass-error').classList.remove('active');
        }
    });
</script>
