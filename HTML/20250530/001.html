<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
<body>
    <!-- poster . 브라우저, 인터넷 문제로 동영상을 재생 할 수 없을 경우 -->
    <video src="./src/rabbit.MOV" controls poster="./src/rosy-icon.png" preload="metadata" width="300px"></video>
    <!-- <video src="./src/rabbit.MOV" controls autoplay loop poster="./src/rosy-icon.png" 
    width="300px"></video> -->

    <video  controls poster="./src/rosy-icon.png"  width="300px">
        <source src="./src/rabbit.MOV" type="video/mov" /> 
    </video>
    <!-- type을 지정해주지 않으면 브라우저가 재생가능한 파일인지 확인하는 과정이 필요하므로 트래픽이 낭비  -->
    <audio src="./src/CatPurr.mp3" controls></audio>
    <audio controls>
        <source src="./src/CatPurr.mp3" type="audio/mpeg" />
    </audio>
</video>
</body>
</html>
